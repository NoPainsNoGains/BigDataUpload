<!DOCTYPE html>
<html>
  <head>
    <title>fileTest.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="webuploader/webuploader.css" type="text/css"></link>   
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" type="text/css"></link>
    <link rel="stylesheet" href="css/style.css" type="text/css"></link>
    <script type="text/javascript" src="bootstrap/jquery.min.js"></script>
    <script type="text/javascript">
	  $(function(){
		   var $list = $('#thelist'),
	           $btn = $('#ctlBtn'),
	           state = 'pending';
		  var uploader = WebUploader.create({
		
		    // swf文件路径
		    swf:'webuploader/Uploader.swf',
		
		    // 文件接收服务端。
		    server: 'uploader/fileUpload.action',
		
		    // 选择文件的按钮。可选。
		    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
		    pick: '#picker',
			chunked:true,//分片
			chunkSize:10 * 1024 * 1024,
			chunkRetry:3,
			threads:10,
			//由于Http的无状态特征，在往服务器发送数据过程传递一个进入当前页面是生成的GUID作为标示
			//formData: {guid:new Date()},
		    // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
		    resize: false
		});
		// 当有文件添加进来的时候
	    uploader.on( 'fileQueued', function( file ) {
	        $list.append( '<div id="' + file.id + '" class="item">' +
	            '<h4 class="info">' + file.name + '</h4>' +
	            '<p class="state">等待上传...</p>' +
	        '</div>' );
	    });
	
	    // 文件上传过程中创建进度条实时显示。
	    uploader.on( 'uploadProgress', function( file, percentage ) {
	        var $li = $( '#'+file.id ),
	            $percent = $li.find('.progress .progress-bar');
	
	        // 避免重复创建
	        if ( !$percent.length ) {
	            $percent = $('<div class="progress progress-striped active">' +
	              '<div class="progress-bar" role="progressbar" style="width: 0%">' +
	              '</div>' +
	            '</div>').appendTo( $li ).find('.progress-bar');
	        }
	
	        $li.find('p.state').text('上传中');
	
	        $percent.css( 'width', percentage * 100 + '%' );
	    });
	
	    uploader.on( 'uploadSuccess', function(file,response) {
	        $( '#'+file.id ).find('p.state').text('已上传');
	        console.info(response.data);
	    });
	
	    uploader.on( 'uploadError', function( file ) {
	        $( '#'+file.id ).find('p.state').text('上传出错');
	    });
	
	    uploader.on( 'uploadComplete', function( file) {
	        $( '#'+file.id ).find('.progress').fadeOut();        
	    });
	
	    uploader.on( 'all', function( type ) {
	        if ( type === 'startUpload' ) {
	            state = 'uploading';
	        } else if ( type === 'stopUpload' ) {
	            state = 'paused';
	        } else if ( type === 'uploadFinished' ) {
	            state = 'done';
	        }
	
	        if ( state === 'uploading' ) {
	            $btn.text('暂停上传');
	        } else {
	            $btn.text('开始上传');
	        }
	    });
	
	    $btn.on( 'click', function() {
	        if ( state === 'uploading' ) {
	            uploader.stop(true);
	        } else {
	            uploader.upload();
	        }
	    });
	});
  </script>
  
  </head>
  
  <body>
   <div id="uploader" class="wu-example">
    <!--用来存放文件信息-->
    <div id="thelist" class="uploader-list"></div>
    <div class="btns">
        <div id="picker">选择文件</div>
        <button id="ctlBtn" class="btn btn-default">开始上传</button>
    </div>
    
    <script type="text/javascript" src="bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="webuploader/webuploader.js"></script>
</div>
  </body>
</html>
